<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Data Scraper</title>
</head>
<body>
    <h1>Contest Leaderboard Scraper</h1>
    <form action="/scrape" method="get">
        <label for="contestName">Enter Contest Name:</label>
        <input type="text" id="contestName" name="contestName" required>
        <button type="submit">Scrape Data</button>
    </form>
    <div id="results"></div>
</body>
</html>
