<html>
<head>
    <title>Scraping Results</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get references to the table and all filter inputs
            const table = document.getElementById('resultsTable');
            const filters = document.querySelectorAll('.filter-input');

            function filterTable() {
                const filterValues = Array.from(filters).map(input => input.value.toLowerCase());

                // Loop through all rows of the table, and hide those that do not match the filter criteria
                for (const row of table.tBodies[0].rows) {
                    let visible = true;
                    for (let i = 0; i < filterValues.length; i++) {
                        if (filterValues[i] && !row.cells[i].textContent.toLowerCase().includes(filterValues[i])) {
                            visible = false;
                            break;
                        }
                    }
                    row.style.display = visible ? '' : 'none';
                }
            }

            // Attach the filter function to each input field
            filters.forEach(input => input.addEventListener('input', filterTable));
        });
    </script>
</head>
<body>
    <h1>Scraping Results</h1>
    <div>
        <input type="text" class="filter-input" placeholder="Filter by Rank">
        <input type="text" class="filter-input" placeholder="Filter by Name">
        <input type="text" class="filter-input" placeholder="Filter by Username">
        <input type="text" class="filter-input" placeholder="Filter by Score">
        <input type="text" class="filter-input" placeholder="Filter by Questions Solved">
        <input type="text" class="filter-input" placeholder="Filter by Time">
    </div>
    {% if data %}
    <table border="1" id="resultsTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Username</th>
                <th>Score</th>
                <th>Questions Solved</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['Rank'] }}</td>
                <td>{{ row['Name'] }}</td>
                <td>{{ row['Username'] }}</td>
                <td>{{ row['Score'] }}</td>
                <td>{{ row['Questions Solved'] }}</td>
                <td>{{ row['Time'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No results found.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
