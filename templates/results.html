<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraped Contest Data</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        input { margin-bottom: 1em; padding: 8px; width: 100%; box-sizing: border-box; }
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .download-btn {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Leaderboard for: {{ contest_name }}</h1>

    <div class="controls">
        <h2>Results</h2>
        <form action="/download_csv" method="get">
            <input type="hidden" name="contestName" value="{{ contest_name }}">
            <button type="submit" class="download-btn">Download as CSV</button>
        </form>
    </div>
    
    <input type="text" id="filterInput" onkeyup="filterTable()" placeholder="Filter by any column...">

    <table id="resultsTable">
        <thead>
            <tr>
                {% for key in data[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for value in row.values() %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
    function filterTable() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("filterInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("resultsTable");
        tr = table.getElementsByTagName("tr");

        for (i = 1; i < tr.length; i++) { // Start from 1 to skip header row
            tr[i].style.display = "none"; // Hide row by default
            td = tr[i].getElementsByTagName("td");
            for (var j = 0; j < td.length; j++) {
                if (td[j]) {
                    txtValue = td[j].textContent || td[j].innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = ""; // Show row if match found
                        break; // No need to check other cells in this row
                    }
                }
            }
        }
    }
    </script>

</body>
</html>
